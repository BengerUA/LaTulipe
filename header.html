<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="normalize.css" />
    </head>
    <body>
        <div class="header__inner">
            <a class="logo" href="#">
                <img src="/assets/latulipe-logo1.png" alt="logo" />
            </a>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <button id="reservation-btn">Reservation</button>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <div class="contact__us-form">
                                    <form class="form">
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            placeholder="Name"
                                            required
                                        /><br /><br />
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            placeholder="EMail"
                                            required
                                        /><br /><br />
                                        <textarea
                                            id="message"
                                            name="message"
                                            rows="4"
                                            cols="50"
                                            placeholder="Message"
                                            required
                                        ></textarea
                                        ><br /><br />
                                        <input
                                            class="form-btn"
                                            type="button"
                                            value="Send Message"
                                            onclick="submitForm()"
                                        />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
